metadata-version = "2015-12-19"
log-level = "debug"
interval = 30
onetime = false

[[template]]
source = "/etc/rancher-gen/nginx.tmpl"
dest = "/etc/rancher-gen/nginx.conf"
check-cmd = "echo $(date)\t check >> /etc/rancher-gen/check.log"
notify-cmd = "rgon-exec -name={{Name}} -cmd=\"service nginx reload\" -debug"
notify-lbl = "rgon-proxy:nginx"
notify-output = true
