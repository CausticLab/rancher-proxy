metadata-version = "2015-12-19"
log-level = "debug"
interval = 30
onetime = false

[[template]]
source = "/etc/rancher-gen/default/nginx.tmpl"
dest = "/dev/null"
check-cmd = "[ ! -e /var/lib/acme/live/{{.Labels.rgon.domain}} ]"
notify-cmd = "acmetool want {{.Labels.rgon.domain}}"
notify-lbl = "rgon.ssl"
notify-output = true

[[template]]
source = "/etc/rancher-gen/default/nginx.tmpl"
dest = "/etc/nginx/conf.d/nginx.conf"
notify-cmd = "rgon-exec -name={{Name}} -cmd=\"service nginx reload\""
notify-lbl = "rgon-proxy:nginx"
notify-output = true

